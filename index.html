<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="calculator">
        <section class="screen" id="screen"></section>

        <button class="clear" id="clear">C</button>
        <button class="sign" id="sign">+/-</button>
        <button class="operator" id="modulo">%</button>
        <button class="operator" id="divide">/</button>

        <button class="operand" id="7">7</button>
        <button class="operand" id="8">8</button>
        <button class="operand" id="9">9</button>
        <button class="operator" id="multiply">*</button>

        <button class="operand" id="4">4</button>
        <button class="operand" id="5">5</button>
        <button class="operand" id="6">6</button>
        <button class="operator" id="subtract">-</button>

        <button class="operand" id="1">1</button>
        <button class="operand" id="2">2</button>
        <button class="operand" id="3">3</button>
        <button class="operator" id="add">+</button>

        <button class="operand" id="0">0</button>
        <button class="decimal" id="decimal">.</button>
        <button class="equals" id="equals">=</button>
    </div>
</body>
</html>
